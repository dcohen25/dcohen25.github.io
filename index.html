<!DOCTYPE html>
<html>
	<head>
		<script src="js/ocrad/ocrad.js"></script>
		<script src="js/upload.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="header">
			<h1>Image To Text</h1>
		</div>
		<div id="main">
			<div class="main-content">
				<div class="main-content-header">
					<h2>Upload a picture</h2>
				</div>
				<div class="main-content-body">
					<form enctype="multipart/form-data" id="image-form">
						<input class="image-form-input" id="image-form-file" type="file" name="imageFile" accept="image/*" capture="camera">
						<input class="image-form-input" id="image-form-submit" type="submit" value="Submit">
					</form>
				</div>
			</div>
			<div class="main-content">
				<div class="main-content-header">
					<h2>Image Text</h2>
				</div>
				<div class="main-content-body">
					<p id="image-text"></p>
				</div>
			</div>
		</div>
	</body>
</html>
